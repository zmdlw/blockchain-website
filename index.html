<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
    <title>Crypto Canvas</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.svg" height="60" width="60">
        </div>
        <h1>Crypto Canvas</h1>
        <div class="search">
            <input type="text" placeholder="Search for NFTs or ...">
        </div>
        <div class="buttons">
            <button class="explore-button">Explore</button>
            <button class="sell-button">Sell</button>
            <button class="create-button">+ Create</button>
            <button class="connect-button">Connect Wallet</button>
            <button class="cart-button">Cart</button>
        </div>
    </header>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="a.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="b.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="c.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div id="image-container">
        <img id="image" src="" alt="Image">
      </div>
      <div id="info">
        <div id="title"></div>
        <div id="description"></div>
        <button id="link-button">Get yours</button>
      </div>
      <script>
      const images = [
        {
          src: 'ape1.avif',
          title: '1780',
          description: '31 ETH',
          link: '#'
        },
        {
          src: 'ape2.avif',
          title: '6813',
          description: '31 ETH',
          link: '#'
        },
      ];
      let currentIndex = 0;
      const imageElement = document.getElementById('image');
      const titleElement = document.getElementById('title');
      const descriptionElement = document.getElementById('description');
      const buttonElement = document.getElementById('button');
      function updateImage() {
        const image = images[currentIndex];
        imageElement.src = image.src;
        titleElement.textContent = image.title;
        descriptionElement.textContent = image.description;
        buttonElement.href = image.link;
      }
      function changeImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
      }
      setInterval(changeImage, 7000);
      updateImage();
      </script>
</body>
</html>
